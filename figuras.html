<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso practico de JavaScript</title>
</head>
<body>

    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>
            Este es el primer taller del curso práctico de JavaScript
        </p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form>
            <label for="InputLado1Triangulo">
                Escribe cuánto mide el primer lado de tu triangulo:
            </label>
            <input id="InputLado1Triangulo" type="number"/>
            <br>
            <label for="InputLado2Triangulo">
                Escribe cuánto mide el segundo lado de tu triangulo:
            </label>
            <input id="InputLado2Triangulo" type="number"/>
            <br>
            <label for="InputBaseTriangulo">
                Escribe cuánto mide la base de tu triangulo:
            </label>
            <input id="InputBaseTriangulo" type="number"/>
            <br>

            <label for="InputAlturaTriangulo">
                Escribe cuánto mide la altura de tu triangulo:
            </label>
            <input id="InputAlturaTriangulo" type="number"/>

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un circulo</h2>
        <form>
            <label for="InputRadioCirculo">
                Escribe cuánto mide el radio de tu circulo:
            </label>
            <input id="InputRadioCirculo" type="number"/>
            <br>
            <label for="InputDiametroCirculo">
                Escribe cuánto mide el diametro de tu circulo:
            </label>
            <input id="InputDiametroCirculo" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular area
            </button>
        </form>
    </section>

    

    <script src="./figuras.js">
        
    </script>
    
</body>
</html>
